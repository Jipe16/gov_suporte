      ><img src="Icons/add.png" alt="Criar" class="iconsidebar" /> Criar

  <body>
    <div class="conteudo">
      <topo>Criar Chamado</topo>
      <!--TODO: Adicionar o envio para o DB-->
      <form
        class="criacaochamado"
        onsubmit="return confirm('Todos os dados estão certos ?');"
      >
        <h2>Transcreva o incidente ou a requisição</h2>
        

        <div class="dv-prioridade">
          <label for="prioridade">Prioridade</label>
          <select name="prioridade" id="prioridade" required>
            <option value="">Selecione a prioridade</option>
            <option value="1">Baixa</option>
            <option value="2">Alta</option>
          </select>
        </div>

        <div class="dv-relacao">
          <h6>* Opcional</h6>
          <label for="relacao">Relação*</label>
          <select name="relacao" id="relacao">
            <option value="">É Relacionado Com</option>
            <option value="1">colocar chamados</option>
          </select>
        </div>

        <div class="dv-categoria">
          <label for="categoria">Categoria</label>
          <select name="categoria" id="categoria" required>
            <option value="">Selecione a categoria</option>
            <option value="1">Teste 1</option>
            <option value="2">Teste 2</option>
          </select>
        </div>

        <div class="dv-setor">
          <label for="setor">Setor</label>
          <select name="setor" id="setor" required>
            <option value="">Selecione o setor</option>
            <option value="1">Teste 1</option>
            <option value="2">Teste 2</option>
          </select>
        </div>

        <div class="dv-titulo">
          <label for="titulo">Titulo</label>
          <input name="titulo" id="titulo" type="text" required />

          <label for="descricao">Descrição</label>
          <textarea
            name="descricao"
            id="descricao"
            rows="15"
            cols="70"
            required
          ></textarea>
        </div>

        <div class="dv-envio">
          <label class="anexo" for="env-arquivo">Adicionar Anexo</label>
          <input
            class="env-arquivo"
            id="env-arquivo"
            name="arquivos"
            type="file"
            multiple
          />
          <ul id="lista"></ul>
          <script type="text/javascript" src="js/criarchamado.js"></script>

          <input class="env-chamado" type="submit" />
        </div>
      </form>
    </div>
  </body>
</html>
